{% extends 'store/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="row" style="margin-left: 0.5%; margin-right: 0.5%;">
    <div class="col-lg-12">
        <div class="box-element" id="form-wrapper">
            <a class="btn btn-outline-dark" href="{% url 'adminpanel' %}">&#x2190; Back to Admin Panel</a>
            <hr>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ prodform|crispy }}

                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Add Product">
            </form>
        </div>
    </div>
</div>

{% endblock %}
